  <div class="container">
    <div class="form">
      <h1 class="login">Register</h1>
      <form [formGroup]="registerForm" (submit)="register()">
        <div>
          <mat-form-field class="field" appearance="outline">
            <mat-label class="label">Username</mat-label>
            <input  matInput type="text" formControlName="username">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="field" appearance="outline">
            <mat-label class="label">Email</mat-label>
            <input  matInput type="email" formControlName="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="field" appearance="outline">
            <mat-label class="label">Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [style.color]=""> 
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"> 
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> 
            </button>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="field" appearance="outline">
            <mat-label class="label">Re-enter Password</mat-label>
            <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="password2" [style.color]=""> 
            <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2"> 
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> 
            </button>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button type="submit">Register</button>
        </div>
        <br>
        <div>
          <p style="text-align: center;">Already have an account? <a [routerLink]="['/login']">Login</a></p>
        </div>
      </form>
    </div>
</div>
