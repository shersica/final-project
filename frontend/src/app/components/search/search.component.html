<div class="home-wrapper">
    <div class="title">
        <h1>Search Results for {{query}} </h1>
    </div>
    <div class="container responsive-grid">
        <mat-card class="example-card" *ngFor="let game of games$ | async">
            <img mat-card-image [src]="game.images[0]" width="100%" alt="Photo of the Game">
          <mat-card-header>
            <mat-card-title><a [routerLink]="['/game', game.gameId]" class="custom-link">{{ game.name }} </a></mat-card-title>
          </mat-card-header>
          <!-- <br /> -->
          <mat-card-content>
            <!-- <br /> -->
            <p>Rating: {{game.rating}}</p>
            <div class="platform-container">
                <span>Platforms: </span><span *ngFor="let platform of game.platforms" class="platform">{{platform}}</span>
            </div>
            <div class="genre-container">
                <span>Genres: </span><span *ngFor="let genre of game.genres" class="genre">{{genre}}</span>
            </div>
            <hr>
            <p>Released date: {{game.releaseDate | date}}</p>
          </mat-card-content>
        </mat-card>
      </div>
</div>
