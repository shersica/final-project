<mat-toolbar color="primary" >
    <img class="logo" [src]="logoUrl" mat-button [routerLink]="['/home']">
    <a mat-button [routerLink]="['/about']">About</a>
    <form (submit)="search()" [formGroup]="searchForm" class="search-form">
            <input type="text" formControlName="query" class="search-input" placeholder="Search for games...">
    </form>
    <div class="spacer"></div> <!-- Add a spacer to push the following buttons to the right -->
    <div *ngIf="!isLoggedIn" class="button-container">
        <a mat-button [routerLink]="['/login']">Login</a>
        <a mat-button [routerLink]="['/register']">Register</a>
    </div>
    <div *ngIf="user$ | async as user " class="button-container">
        <a mat-button [routerLink]="['/user', user.username]"><mat-icon>persons</mat-icon>Profile</a>
        <a mat-button (click)="logout()">Logout</a>
    </div>
</mat-toolbar>
