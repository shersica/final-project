<div class="container">
    <div class="form">
      <h1 class="login">Login</h1>
      <form [formGroup]="loginForm" (submit)="login()">
        <div>
          <mat-form-field class="field" appearance="outline">
            <mat-label class="label">Username</mat-label>
            <input  matInput type="text" formControlName="username">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="field" appearance="outline">
            <mat-label class="label">Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [style.color]=""> 
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"> 
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> 
            </button>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button type="submit">Login</button>
        </div>
        <br>
        <div>
          <p style="text-align: center;">Don't have an account? <a [routerLink]="['/register']" class="register">Register</a></p>
        </div>
      </form>
    </div>
</div>
